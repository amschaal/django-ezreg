{% extends 'base.html' %}
{% block content %}
<div class="page-header"><h1>Events <a class="btn btn-primary pull-right" href="{% url 'create_event'%}">Create</a></h1></div>
<div class="table-responsive">
<table class="table table-striped">
  <thead>
    <tr>
    	<th>Title</th>
    </tr>
  </thead>
  <tbody>
  {% for event in events %}
	<tr><td>{{event.title}}</td><td><span class="pull-right"><a href="{% url 'event' slug_or_id=event.id %}">Page</a> <a href="{% url 'modify_event' id=event.id %}">Modify</a></span> </td></tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
