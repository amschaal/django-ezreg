<h1>{{event.title}}</h1>
{% if not event.tentative %}<h4>{% if event.start_time %}{{event.start_time}}{% endif %}{% if event.end_time %} - {{event.end_time}}{% endif %}</h4> {% endif %}
<div class="row">
<div class="col-lg-2"><h4>Organizer - </h4></div>
<div class="col-lg-10"><h4>{{event.organizer}}</h4></div>
</div>
<div class="row">
<div class="col-lg-2"><h4>Contact - </h4></div>
<div class="col-lg-10"><h4 style="white-space: pre;">{{event.contact}}</h4></div>
</div>
