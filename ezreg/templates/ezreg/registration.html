{% extends 'base.html' %}
{% block content %}
{{message}}
{% include 'ezreg/partials/registration_details.html' %}
<b>Registration status:</b> {{registration.get_status_display}}

{% if registration.is_waitlist_pending or registration.is_accepted %}
<a class="btn btn-primary" href="{% url 'complete_registration' slug_or_id=registration.event.slug_or_id registration_id=registration.id%}">Complete registration</a>
{% endif %}
{% endblock %}
